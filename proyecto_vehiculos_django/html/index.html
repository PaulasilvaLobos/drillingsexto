<!DOCTYPE html>
<html>
<head>
    <title>Catalogo de Vehiculos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Vehiculos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Agregar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Listar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
     
        <h1 class="mb-4">Catalogo de Vehiculos</h1>

    </div>

    <h1>Formulario de Ingreso de Vehículos</h1>
    <form action="http://localhost:8000/vehiculo/add" method="post">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br>

        <label for="serial_carroceria">Serial de Carrocería:</label>
        <input type="text" id="serial_carroceria" name="serial_carroceria" required><br>

        <label for="serial_motor">Serial de Motor:</label>
        <input type="text" id="serial_motor" name="serial_motor" required><br>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="sedan">Sedán</option>
            <option value="camioneta">Camioneta</option>
            <option value="suv">SUV</option>
            <!-- Agrega más opciones de categorías según tus necesidades -->
        </select><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required><br>

        <input type="submit" value="Enviar">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
